<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="main-header">
        <h1>Task Management App</h1>
        <button id="logout-btn" class="hidden">Logout</button>
      </header>
      
      

  <main>
    <section id="login-section">
        <div class="auth-container">
          <h2>Login</h2>
          <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
          </form>
          <div id="login-message" class="hidden"></div>
          <button id="show-register-btn">Register</button>
        </div>
      </section>
      
      <section id="register-section" class="hidden">
        <div class="auth-container">
          <h2>Register</h2>
          <form id="register-form">
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
          </form>
          <div id="register-message" class="hidden"></div>
          <button id="show-login-btn">Back to Login</button>
        </div>
      </section>

      <section id="tasks-section" class="hidden">
        <div class="tasks-header">
          <h2>Your Tasks</h2>
          <button id="new-task-btn">Add New Task</button>
        </div>
        
        
        <!-- Formularz dodawania zadaÅ„ -->
    <section id="new-task-section" class="hidden">
        <h2>New Task</h2>
        <form id="new-task-form">
          <input type="text" id="task-title" placeholder="Task Title" required>
          <textarea id="task-desc" placeholder="Task Description"></textarea>
          <select id="task-priority">
            <option value="low">Low</option>
            <option value="mid">Mid</option>
            <option value="high">High</option>
          </select>
          <button type="submit">Create Task</button>
        </form>
      </section>
      
        <table id="tasks-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Task Name</th>
              <th>Description</th>
              <th>Priority</th>
              <th>Created At</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <!-- Miejsce na taski -->
          </tbody>
        </table>
      </section>
   

  </main>
  <script src="app.js" defer></script>
</body>
</html>
